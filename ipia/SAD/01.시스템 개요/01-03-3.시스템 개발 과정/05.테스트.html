<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.테스트</title>
</head>
<body>
    <h1 class="title">05.테스트</h1>
    <ul>
        <li>
            <h2>정의</h2>
            <p>사용자 요구에 따라 시스템이 정확하게 구현되었는지 확인하는 과정</p>
        </li>
        <li>
            <h2>방법</h2>
            <table style="border:1px solid black; border-collapse: collapse;">
                <tr style="border-bottom:1px solid black;">
                    <th style="border-right:1px solid black;">통합 테스트</th>
                    <td>모듈들을 통합하고, 시스템에 전반적인 흐름에 관한 오류를 검출</td>
                </tr>
                <tr style="border-bottom:1px solid black;">
                    <th style="border-right:1px solid black;">시스템 테스트</th>
                    <td>구현 시스템이 원래의 요구사항에 만족하는가를 알아보기 위해 하는 테스트</td>
                </tr>
                <tr>
                    <th style="border-right:1px solid black;">인수 테스트</th>
                    <td>시스템이 사용자 요구사항에 만족하는지를 확인하기 위해서 사용자에게 인수하는 과정에서 하는 테스트</td>
                </tr>
            </table>
        </li>
    </ul>
</body>
</html>
