<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.테스트</title>
</head>
<body>
    <h1 class="title">05.테스트</h1>
    <ul>
        <li>
            <h2>정의</h2>
            <p>요구 사항에 따라 시스템이 정확하게 구현되었는지 확인하는 과정</p>
        </li>
        <li>
            <h2>방법</h2>
            <table>
                <tr>
                    <th>통합 테스트</th>
                    <td>모듈들을 통합하고, 시스템 흐름에 전반적인 오류를 검출</td>
                </tr>
                <tr>
                    <th>시스템 테스트</th>
                    <td>구현 시스템이 현재의 요구사항에 만족하는가를 알아보기 위해 하는 테스트</td>
                </tr>
                <tr>
                    <th>인수 테스트</th>
                    <td>시스템이 사용자 요구 사항에 만족하는가를 알아보기 위해 인수하는 과정에서 하는 테스트</td>
                </tr>
            </table>
        </li>
    </ul>
</body>
</html>
