<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.코드 설계 시 유의사항</title>
</head>
<body>
    <h1>04.코드 설계 시 유의사항</h1>
    <ul>
        <li>
            <h2>기계 처리의 용이성</h2>
            <p>: 컴퓨터 처리에 적합해야함</p>
        </li>
        <li>
            <h2>취급의 용이성</h2>
            <p>: 사용자가 취급하기 쉬움</p>
        </li>
        <li>
            <h2>분류의 편리성</h2>
            <p>: 공통성과 체계성이 있어야함</p>
        </li>
        <li>
            <h2>확장성</h2>
            <p>: 코드 부여 대상의 추가, 수정, 삭제가 쉬움</p>
        </li>
        <li>
            <h2>단순성</h2>
            <p>: 짧고 단순해야함</p>
        </li>
        <li>
            <h2>고유성</h2>
            <p>: 대상 자료와 1:1로 대응되도록 설계</p>
        </li>
        <li>
            <h2>표의성</h2>
            <p>: 연상하기 쉬움</p>
        </li>
        <li>
            <h2>함축성</h2>
            <p>: 적은 자릿수로 많은 항목을 표현</p>
        </li>
    </ul>
</body>
</html>
