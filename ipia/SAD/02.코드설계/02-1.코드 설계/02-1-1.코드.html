<!DOCTYPE html>
<html lang="ko"">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.코드</title>
</head>
<body>
    <h1>01.코드</h1>
    <ul>
        <li>
            <h2>정의</h2>
            <p>컴퓨터를 이용하여 자료를 처리하는 과정에서 분류,조합 및 집계를 용이하게 하고, 특정 자료의 추출을 쉽게 하기 위해 사용하는 기호이다.
                또한 어떤 단위별 수치를 알거나 파일의 체계화를 위해 사용한다.
            </p>
        </li>
        <li>
            <h2>특징</h2>
            <ul>
                <li>
                    <p>코드는 정보를 신속, 정확, 명료하게 전달 할 수 있어야한다.</p>
                </li>
                <li>
                    <p>코드는 일정한 규칙에 따라 작성되며, 정보처리효율과 처리된 정보 가치에 많은 영향을 받는다.</p>
                </li>
                <li>
                    <p>코드의 일반적 예로는 주민등록번호, 학번, 전화번호부등이 있다.</p>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
